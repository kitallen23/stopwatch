<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />

        <!-- Font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>stopwatch.</title>
        <meta name="description" content="A simple and aesthetic stopwatch app." />

        <!-- OG meta tags -->
        <meta property="og:title" content="stopwatch." />
        <meta property="og:description" content="A simple and aesthetic stopwatch app." />
        <meta property="og:image" content="https://stopwatch.chuggs.net/images/stopwatch__og.png" />
        <meta property="og:url" content="https://stopwatch.chuggs.net" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="stopwatch." />

        <!-- Twitter meta tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="twitter:domain" content="stopwatch.chuggs.net" />
        <meta property="twitter:url" content="https://stopwatch.chuggs.net" />
        <meta name="twitter:title" content="stopwatch." />
        <meta name="twitter:description" content="A simple and aesthetic stopwatch app." />
        <meta
            name="twitter:image"
            content="https://stopwatch.chuggs.net/images/stopwatch__og.png"
        />

        <link rel="canonical" href="https://stopwatch.chuggs.net" />

        <link rel="manifest" href="/manifest.webmanifest" />
        <meta name="theme-color" content="#1e151d" />
        <!-- iOS specific icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />

        <script>
            // IIFE to avoid polluting the global scope
            (function () {
                try {
                    const theme = localStorage.getItem("stopwatch-theme");
                    if (theme) {
                        document.documentElement.setAttribute("data-theme", theme);
                    }
                } catch (e) {
                    // localStorage can be unavailable (e.g., private browsing mode)
                    console.error("Could not set theme from localStorage", e);
                }
            })();
        </script>

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
