<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />

        <!-- Font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>stopwatch.</title>
        <meta name="description" content="A simple and aesthetic stopwatch app." />

        <meta property="og:title" content="stopwatch." />
        <meta property="og:description" content="A simple and aesthetic stopwatch app." />
        <meta property="og:image" content="https://stopwatch.chuggs.net/images/stopwatch__og.png" />
        <meta property="og:url" content="https://stopwatch.chuggs.net/" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="stopwatch." />

        <link rel="canonical" href="https://stopwatch.chuggs.net/" />

        <script>
            // IIFE to avoid polluting the global scope
            (function () {
                try {
                    const theme = localStorage.getItem("stopwatch-theme");
                    if (theme) {
                        document.documentElement.setAttribute("data-theme", theme);
                    }
                } catch (e) {
                    // localStorage can be unavailable (e.g., private browsing mode)
                    console.error("Could not set theme from localStorage", e);
                }
            })();
        </script>

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
